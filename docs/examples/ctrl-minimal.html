<!doctype html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ctrl-minimal</title>
</head>
<body>
    <h2>ctrl-minimal</h2>
    <ctrl-ing ref="obj">
        [ {"sec":"hdr","text":"Minimal"},
          {"sec":"chk","label":"Check","path":"$['checked']"}
        ]
    </ctrl-ing>
</body>
<script>
    const obj = {
        checked: true
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/ctrling/ctrling.min.js"></script>
</html>
