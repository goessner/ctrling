<!doctype html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ctrl-autogenerate</title>
</head>
<body>
    <h2>ctrl-autogenerate</h2>
    <div style="display:flex; position:relative;">
        <pre id="out"></pre>
        <ctrl-ing ref="obj" autogenerate="src" autoupdate callback="window['callbk']"></ctrl-ing>
    </div>
</body>
<script>
    const obj = {
        checked: true,
        _priv: false,
        month: "january",
        color: '#ff0000',
        get phi() { return this._phi || 3.14; },
        set phi(q) { return this._phi = q; }
    }

    function callbk() { document.getElementById('out').innerHTML = "obj = "+Ctrling.stringify(obj); }
</script>
<script src="../ctrling.js"></script>
</html>
