<!doctype html>
<html lang="en-US">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ctrl-api-demo</title>
</head>
<body>
    <h2>API Demo</h2>
    <pre>
&lt;ctrl-ing ref="obj" darkmode>
    [ {"sec":"hdr","text":"API Demo"},
      {"sec":"chk","label":"Toggle","path":"$['toggle']"}
    ]
&lt;/ctrl-ing>
    </pre>
    <div style="display: flex; flex-wrap: nowrap; justify-content: space-between; background-color:#efefef; position:relative;">
        <pre id="out"></pre>
        <ctrl-ing id="ctrlr" ref="obj" callback="callbk" darkmode>
            [ {"sec":"hdr","text":"Demo"},
              {"sec":"chk","label":"Toggle","path":"$['toggle']"}
            ]
        </ctrl-ing>
    </div>
</body>
<script>
//              {"sec":"out","label":"obj=","path":"$"}
const obj = {
        toggle: true
    }
    function callbk() { document.getElementById('out').innerHTML = "obj = "+Ctrling.stringify(obj); }
</script>
<script src="./ctrling.js"></script>
</html>
