<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ctrl-api</title>
    <script src="../ctrling.js"></script>
</head>
<body>
    <ctrl-ing id="ctrl"></ctrl-ing>
    <script>
        const obj = {
            chk: true,
            num: 246,
            str: 'hello'
        }

        const ctrl = document.getElementById('ctrl');
        ctrl.oninit(() => {                                                      // (1)
            ctrl.setAttr('ref', 'obj')                                           // (2)
                .setAttr('darkmode')
                .addSection({"sec":"hdr","text":"API-Test"})                     // (3)
                .addSection({"sec":"chk","label":"chk","path":"$['chok']"})      // (4)
                .addSection({"sec":"num","label":"num","path":"$['num']"})
                .addSection({"sec":"out","label":"obj=","path":"$"})
                .removeSection(3)                                                // (5)
                .insertSection(2, {"sec":"txt","label":"str","path":"$['str']"})
                .updateSection(2, {"sec":"chk","label":"chk","path":"$['chk']"}) // (6)
        })
    </script>
    </body>
</html>
